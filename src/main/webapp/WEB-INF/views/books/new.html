<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Добавление</title>
    </head>
    <body>
        <form th:method="POST" th:action="@{/books}" th:object="${book}">
            <label for="title">Введите название книги:</label>
            <input type="text" th:field="*{title}" id="title">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red">Title errors</p>
            <br>

            <label for="author">Введите ФИО автора:</label>
            <input type="text" th:field="*{author}" id="author">
            <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color:red">Author errors</p>
            <br>

            <label for="year">Введите год написания:</label>
            <input type="text" th:field="*{year}" id="year">
            <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}" style="color:red">Year errors</p>
            <br>

            <input type="submit" value="Создать">
        </form>
    </body>
</html>
